<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" style="margin-top: 30px;">
            <h2 style="text-align: center; margin-bottom: 30px; color: #667eea;">
                회원가입
            </h2>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호 (영문+숫자 조합, 최대 20자)</label>
                    <input type="password" id="password" name="password" maxlength="20" required>
                </div>
                
                <div class="form-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">가입하기</button>
                <a href="index.html" class="btn btn-secondary btn-full">로그인으로 돌아가기</a>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            
            // 비밀번호 유효성 검사
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{1,20}$/;
            if (!passwordRegex.test(password)) {
                alert('비밀번호는 영문과 숫자 조합으로 최대 20자까지 입력해주세요.');
                return;
            }
            
            try {
                // 중복 아이디 확인
                const snapshot = await database.ref('users/' + username).once('value');
                if (snapshot.exists()) {
                    alert('이미 존재하는 아이디입니다.');
                    return;
                }
                
                // 사용자 등록
                await database.ref('users/' + username).set({
                    password: password,
                    email: email,
                    createdAt: new Date().toISOString()
                });
                
                alert('가입이 정상적으로 완료되었습니다');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('회원가입 오류:', error);
                alert('회원가입 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
