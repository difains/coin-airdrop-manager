<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코인 에어드랍 관리 - 로그인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" style="margin-top: 50px;">
            <h2 style="text-align: center; margin-bottom: 30px; color: #667eea;">
                🪙 코인 에어드랍 관리
            </h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">로그인</button>
                <a href="signup.html" class="btn btn-secondary btn-full">회원가입</a>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                // 사용자 데이터 확인
                const snapshot = await database.ref('users/' + username).once('value');
                const userData = snapshot.val();
                
                if (userData && userData.password === password) {
                    localStorage.setItem('currentUser', username);
                    localStorage.setItem('userEmail', userData.email);
                    window.location.href = 'dashboard.html';
                } else {
                    alert('아이디 또는 비밀번호가 올바르지 않습니다.');
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                alert('로그인 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
